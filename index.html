        <style>
            html {
                background-color: #efeff4;
            }

            * {
                box-sizing: border-box;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
                    Roboto, 'Helvetica Neue', Arial, sans-serif;
            }

            ::selection,
            ::-webkit-selection {
                background-color: rgba(0, 0, 0, 0.15);
            }

            #opened {
                width: 100%;
                min-height: 100vh;
                margin: 0;
                padding: 0 16px;
                /* background: linear-gradient(
                        rgba(0, 0, 0, 0) 100%,
                        transparent 100%
                    ),
                    url(./blue_aka.png);
                background-size: cover;
                background-position: center; */
            }

            #bg,
            #overlay {
                position: fixed;
                z-index: -2;
                top: 0;
                left: 0;
                width: 100%;
                min-height: 100vh;
            }

            #bg {
                object-fit: cover;
                object-position: center;
            }

            #overlay {
                z-index: -1;
                background-color: rgba(0, 0, 0, 0.15);
            }

            #app {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-self: center;
                width: 100%;
                max-width: 620px;
                min-height: 100vh;
                margin: 0 auto;
                padding: 16px 0 52px 0;
            }

            #time {
                z-index: 0;
                top: calc(50vh - 120px - 100px);
                left: 0;
                margin: 0;
                position: absolute;
                width: 100%;
                text-align: center;
                font-size: 120px;
                /* font-variant-numeric: tabular-nums; */
                font-weight: 600;
                opacity: 0.9;
                color: #fff;
                user-select: none;
                -webkit-user-drag: none;
                pointer-events: none;
                /* text-shadow: 0 8px 32px rgba(255, 255, 255, 0.375);
                text-shadow: 1px 1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000,
                    -1px -1px 0 #000; */
            }

            #search {
                display: flex;
                flex-direction: row;
                align-items: center;
                width: 100%;
                height: 56px;
                color: #fff;
                border: 1px solid rgba(255, 255, 255, 0.25);
                background-color: rgba(0, 0, 0, 0.2);
                backdrop-filter: blur(12px);
                /* border: 3px solid #eee; */
                border-radius: 12px;
                /* box-shadow: 0 2px 8px rgba(0, 0, 0, 0.0875),
                    0 4px 16px rgba(0, 0, 0, 0.0875),
                    0 8px 32px rgba(0, 0, 0, 0.0875); */
                overflow: hidden;
            }

            #search svg {
                width: 24px;
                height: 24px;
            }

            #search > .icon {
                color: currentColor;
                margin: 0 12px 0 16px;
            }

            #search > .input {
                display: flex;
                flex: 1;
                height: inherit;
                font-weight: 400;
                padding: 0;
                color: currentColor;
                appearance: none;
                font-size: 24px;
                background-color: transparent;
                border: 0;
                outline: none;
                user-select: none;
            }

            #search > .input::placeholder {
                color: #fff;
                font-weight: 400;
            }

            #search > .submit {
                appearance: none;
                width: 56px;
                height: 56px;
                padding: 0;
                color: currentColor;
                background-color: transparent;
                border: 0;
                outline: none;
                transition:
                    color 0.15s ease-out,
                    background-color 0.15s ease-out;
                cursor: pointer;
            }

            #search > .submit:hover,
            #search > .submit:focus {
                /* color: rgb(0, 123, 255); */
                background-color: rgba(255, 255, 255, 0.25);
            }

            #status {
                display: flex;
                flex-direction: row;
                justify-content: center;
                gap: 16px;
                width: 100%;
                color: #fff;
                transform: translateY(-16px);
                user-select: none;
            }

            .status {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                font-size: 18px;
                font-weight: 400;
                margin: 0;
                cursor: default;
                user-select: none;
                -webkit-user-drag: none;
                pointer-events: none;
                /* text-shadow: 0 0 4px rgba(0, 0, 0, 0.375); */
            }

            #status > .status > span {
                margin-left: 4px;
            }

            #suggestion {
                position: absolute;
                z-index: 10;
                display: flex;
                flex-direction: column;
                width: 100%;
                max-height: calc(50vh - 64px);
                color: #fff;
                gap: 4px;
                margin-top: 8px;
                padding: 8px 44px;
                border: 1px solid rgba(255, 255, 255, 0.25);
                background-color: rgba(0, 0, 0, 0.2);
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
                backdrop-filter: blur(12px);
                border-radius: 12px;
                overflow-y: auto;
            }

            .-custom-scrollbar::-webkit-scrollbar {
                width: 0.75vw;
                background-color: transparent;
            }

            .-custom-scrollbar::-webkit-scrollbar-thumb {
                background-color: rgba(255, 255, 255, 0.375);
                border-radius: 99px;
            }

            /* #suggestion::-webkit-scrollbar-thumb */

            .suggest {
                width: 100%;
                color: #fff;
                font-size: 21px;
                font-weight: 400;
                text-decoration: none;
                gap: 4px;
                padding: 8px 8px;
                border-radius: inherit;
                border: 1px solid transparent;
                outline: none;
                transition:
                    background-color 0.12s ease-out,
                    border-color 0.12s ease-out;
                cursor: pointer;
            }

            .suggest:hover,
            .suggest:focus {
                background-color: rgba(255, 255, 255, 0.125);
            }

            .suggest:hover {
                border-color: rgba(255, 255, 255, 0.25);
            }

            .suggest:focus {
                border-color: #fff;
            }

            #engine {
                position: relative;
                margin-top: 8px;
            }

            #pin {
                position: absolute;
                display: grid;
                grid-template-columns: repeat(9, minmax(0, 1fr));
                gap: 8px;
                margin-top: 12px;
                user-select: none;
            }

            #pin > a,
            #pin > button {
                display: flex;
                justify-content: center;
                align-items: center;
                color: white;
                width: 44px;
                height: 44px;
                border-radius: 12px;
                background-color: rgba(0, 0, 0, 0.125);
                border: 1px solid rgba(255, 255, 255, 0.25);
                backdrop-filter: blur(12px);
                transition: transform 0.1s ease-out;
            }

            #pin > a:hover,
            #pin > a:focus,
            #pin > button:hover,
            #pin > a:focus {
                transform: scale(1.2);
                outline-color: #fff;
                outline-offset: 4px;
                outline-width: 1px;
                /* background-color: rgba(255, 255, 255, 0.125); */
            }

            #pin > a > svg {
                position: absolute;
                padding: 8px;
            }

            .input-search-element {
                position: relative;
                aspect-ratio: 1;
                height: 100%;
            }

            .input-search-element-inner {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .transition {
                transition:
                    opacity 0.15s ease-out,
                    transform 0.15s ease-out;
            }

            .fade-out-up {
                opacity: 0;
                transform: translateY(-16px);
            }

            .fade-out-down {
                opacity: 0;
                transform: translateY(16px);
            }

            .p-0\.5 {
                padding: 0.125rem;
            }

            #weather-icon {
                width: 24px;
                height: 24px;
            }

            #weather-icon > svg {
                padding: 0.125rem;
            }

                    if (provider && !provider.match(search)) return null
                }

                const newProvider = linkProviders.find((p) => p.match(search))
                return newProvider ? newProvider.id : null
            }

            const getModeById = (id) => linkProviders.find((p) => p.id === id)

            const composeLink = (search) => {
                const mode = detectSearchMode(null, search)
                if (mode != null) {
                    const provider = getModeById(mode)
                    return provider.link(search)
                }

                return `https://www.google.com/search?q=${search}`
            }

            document.addEventListener(
                'DOMContentLoaded',
                async () => {
                    const searchBox = id('search-value')
                    const searchIcon = id('search-icon')
                    const modeIcon = id('search-icon-override')
                    const displayedHour = id('hour')
                    const displayedMinute = id('minute')

                    let mode = null

                    window.focus()
                    searchBox.focus()

                    // Continue video from last time
                    const timestamp = localStorage.getItem('bg:time')
                    if (timestamp) {
                        const bg = id('bg')
                        bg.currentTime = timestamp
                    }

                    // Clock
                    let clearSecondClock = false
                    let secondClock

                    const startClock = (initial = false) => {
                        const time = new Date()

                        const hour = time.getHours()
                        const minute = time.getMinutes()

                        if (displayedMinute.textContent == minute) return

                        displayedMinute.textContent =
                            minute <= 9 ? `0${minute}` : minute

                        if (!clearSecondClock && !initial) {
                            clearSecondClock = true
                            clearInterval(secondClock)
                            setInterval(startClock, 60000)
                        }

                        if (displayedHour.textContent != hour)
                            displayedHour.textContent = hour
                    }

                    startClock(true)

                    secondClock = setInterval(
                        startClock,
                        (60 - new Date().getSeconds()) * 1000
                    )

                    id('search').addEventListener('submit', (event) => {
                        event.preventDefault()

                        window.location.assign(composeLink(searchBox.value))
                    })

                    const suggestionTemplate = id('t-suggest')
                    const suggestionBox = id('suggestion')

                    const isMac =
                        navigator.platform.toUpperCase().indexOf('MAC') >= 0

                    if (!isMac) suggestionBox.classList.add('-custom-scrollbar')

                    const updateSuggestion = (suggestions = []) => {
                        suggestionBox.style.display = suggestions.length
                            ? 'flex'
                            : 'none'

                        while (suggestionBox.firstChild)
                            suggestionBox.removeChild(suggestionBox.firstChild)

                        suggestions.map((suggest) => {
                            const template =
                                suggestionTemplate.content.cloneNode(true)

                            const suggestion = template.children[0]
                            suggestion.textContent = suggest.label
                            suggestion.href = suggest.href

                            suggestion.addEventListener('keydown', (event) => {
                                const current = event.currentTarget

                                if (
                                    current === document.activeElement &&
                                    event.code === 'ArrowLeft'
                                ) {
                                    searchBox.focus()
                                    requestAnimationFrame(() => {
                                        searchBox.setSelectionRange(
                                            searchBox.value.length,
                                            searchBox.value.length
                                        )
                                    })
                                    return
                                }

                                if (
                                    current === document.activeElement &&
                                    event.code === 'ArrowDown'
                                ) {
                                    current.nextElementSibling.focus()
                                    return
                                }

                                if (
                                    current === document.activeElement &&
                                    event.code === 'ArrowUp'
                                ) {
                                    if (current.previousElementSibling)
                                        current.previousElementSibling.focus()
                                    else {
                                        searchBox.focus()
                                        requestAnimationFrame(() => {
                                            searchBox.setSelectionRange(
                                                searchBox.value.length,
                                                searchBox.value.length
                                            )
                                        })
                                    }

                                    return
                                }

                                if (
                                    current === document.activeElement &&
                                    event.code === 'Tab'
                                ) {
                                    searchBox.value = current.textContent
                                    requestAnimationFrame(() => {
                                        searchBox.focus()
                                        fetchSuggestion()
                                    })
                                    return
                                }
                            })

                            suggestionBox.appendChild(template)

                            suggestionBox.scrollTo(0, 0)
                        })
                    }

                    let abortController = new AbortController()

                    const fetchSuggestion = () => {
                        abortController.abort()
                        abortController = new AbortController()

                        // Remove Japanese character joiner
                        let value = searchBox.value.replace(/\\\b/g, '')

                        if (!Number.isNaN(+value)) {
                            const index = +value
                            const pin = id('pin').children[index - 1]

                            if (pin) {
                                let label = pin.href.split('://')[1]
                                if (label.endsWith('/'))
                                    label = label.slice(0, -1)

                                return updateSuggestion([
                                    { label, href: pin.href }
                                ])
                            }
                        }

                        if (!value) return updateSuggestion([])

                        let prefix = ''
                        if (
                            value.startsWith('gh ') ||
                            value.startsWith('yt ') ||
                            value.startsWith('cl ')
                        ) {
                            prefix = value.slice(0, 2) + ' '
                            value = value.slice(3)
                        } else {
                            if (
                                value.startsWith('gpt ') ||
                                value.startsWith('ask ')
                            ) {
                                prefix = value.slice(0, 3) + ' '
                                value = value.slice(4)
                            }
                        }

                        fetch(`https://search.saltyaom.com/hint/${value}`, {
                            signal: abortController.signal
                        })
                            .then((res) => res.json())
                            .catch()
                            .then(([_, ...suggestions] = []) => {
                                if (!suggestions && !value) updateSuggestion([])

                                updateSuggestion(
                                    suggestions.map((suggestion) => ({
                                        label: suggestion,
                                        href: composeLink(prefix + suggestion)
                                    }))
                                )
                            })
                    }

                    searchBox.addEventListener('input', () => {
                        const newMode = detectSearchMode(mode, searchBox.value)
                        if (newMode != null) {
                            mode = newMode
                            modeIcon.innerHTML = linkProviders

                                ?.icon(searchBox.value)

                            searchIcon.classList.add('fade-out-up')
                            modeIcon.classList.remove('fade-out-down')
                        } else {
                            mode = null
                            modeIcon.innerHTML = ''

                            searchIcon.classList.remove('fade-out-up')
                            modeIcon.classList.add('fade-out-down')
                        }
                    })

                    searchBox.addEventListener('input', fetchSuggestion, {
                        passive: true
                    })

                    searchBox.addEventListener('keydown', (event) => {
                        if (
                            searchBox !== document.activeElement ||
                            event.code !== 'ArrowDown'
                        )
                            return

                        if (suggestionBox.firstElementChild)
                            requestAnimationFrame(() => {
                                suggestionBox.firstElementChild.focus()
                            })
                    })

                    // const bg = id('bg')
                    // window.addEventListener('focus', () => {
                    //     bg.play()
                    // })

                    // window.addEventListener('blur', () => {
                    //     bg.pause()
                    // })

                    let isFetching = false

                    const getWeatherData = async () => {
                        const lastSaved = localStorage.getItem('forecast-until')
                        if (
                            lastSaved &&
                            localStorage.getItem('forecast-data') &&
                            Date.now() < new Date(lastSaved).getTime()
                        )
                            return JSON.parse(
                                localStorage.getItem('forecast-data')
                            )

                        const { latitude, longitude } = await new Promise(
                            (resolve) => {
                                navigator.geolocation.getCurrentPosition(
                                    ({ coords }) => resolve(coords)
                                )
                            }
                        )

                        if (isFetching) return
                        isFetching = true

                        const data = await fetch(
                            `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&hourly=temperature_2m,rain,uv_index,cloud_cover,precipitation_probability&timezone=auto`
                        ).then((response) => response.json())

                        isFetching = false

                        localStorage.setItem(
                            'forecast-until',
                            data.hourly.time.at(-1)
                        )

                        localStorage.setItem(
                            'forecast-data',
                            JSON.stringify(data)
                        )

                        return data
                    }

                    const icon = (name) => id(`icon-${name}`)

                        const {
                            latitude,

                            elevation,
                            hourly: {
                                time: times,
                                temperature_2m: temperatures,
                                rain: rains,
                                uv_index: uvIndices,
                                cloud_cover: cloudCovers,
                                precipitation_probability: predictions
                            }
                        } = await getWeatherData()

                        const startAt = new Date(times[0]).getTime()
                        const secondAt = new Date(times[1]).getTime()
                        const interval = secondAt - startAt

                        const hour = new Date().getHours()
                        const currentTime = new Date().getTime()
                        const index = Math.floor(
                            (currentTime - startAt) / interval
                        )

                        const temperature = temperatures[index]
                        const prediction = predictions[index]
                        const uvIndex = uvIndices[index]
                        const cloudCover = cloudCovers[index]
                        const isNight = hour < 6 || hour > 18

                        let iconName = ''

                        if (prediction > 70) iconName = 'rain'
                        else if (prediction > 40) iconName = 'drizzle'
                        else if (cloudCover > 50) iconName = 'cloudy'
                        else if (uvIndex >= 6) iconName = 'sun'
                        else if (isNight) iconName = 'moon'
                        else iconName = 'sun'

                        const icon = id('weather-icon')
                        while (icon.firstChild)
                            icon.removeChild(icon.firstChild)

                        icon.appendChild(
                            id(`icon-${iconName}`).content.cloneNode(true)
                        )

                        id('temperature').textContent = ~~temperature
                        id('rain').textContent = ~~prediction
                        id('uv-index').textContent = ~~uvIndex
                    }

                    displayWeather()

                    let clearWeatherClock = false
                    let weatherClock

                    const startWeatherInterval = (initial = false) => {
                        if (!clearWeatherClock && !initial) {
                            clearInterval(weatherClock)
                            setInterval(displayWeather, 60 * 60 * 1000)
                        }

                        displayWeather()
                    }

                    startWeatherInterval(true)

                    weatherClock = setInterval(
                        startWeatherInterval,
                        (60 - new Date().getMinutes()) * 60 * 1000 +
                            (60 - new Date().getSeconds()) * 1000
                    )
                },
                {
                    once: true
                }
            )
        </script>
